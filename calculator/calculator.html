<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="calculator">
       <div class="calculation">
        <span class="calculation-display">0</span>
       </div>
       <div>
        <span class="main-display">0</span>

       </div> 
       <div class="button">
        <div class="row">
            <button class="clear">AC</button>
            <button class="clear">x</button>
            <button class="clear">+</button>
            <button class="clear">-</button>
        </div>
        <div class="row">
            <button class="clear">7</button>
            <button class="clear">8</button>
            <button class="clear">9</button>
            <button class="clear">%</button>
        </div>
        <div class="row">
            <button class="clear">4</button>
            <button class="clear">5</button>
            <button class="clear">6</button>
            <button class="clear">*</button>
        </div>
        <div class="row">
            <button class="clear">1</button>
            <button class="clear">2</button>
            <button class="clear">3</button>
            <button class="clear">M</button>
        </div>
        <div class="row">
            <button class="clear">0</button>
            <button class="clear">00</button>
            <button class="clear">.</button>
            <button class="clear">=</button>
        </div>
       </div>
    </div>
</body>
</html>
